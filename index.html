<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Travel Website : Explore New Places</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="navbar">
                <img src="images/ss.png" alt="" class="logo">
                <nav>
                    <ul id="menuList">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </nav>
                <img src="images/menu.png" alt="" class="menu-icon" onclick="togglemenu()">
            </div>

            <div class="row">
                <div class="col-1">
                    <h2>Explore ::<br>New World To Journey</h2>
                    <h3>God Gives Opportunity</h3>
                    <p>(By Bus / By Aeroplane)</p>
                    <h4>The journey is never ending.</h4>
                    <button type="button">Visit Now</button>
                </div>
                <div class="col-2">
                    <img src="images/hhs.png" class="controller">
                    <div class="color-box"></div>
                    <div class="add-btn">
                        <img src="images/ic.png" alt="">
                        <p><small>Add To Visit List</small></p>
                    </div>
                </div>
            </div>

            <div class="social-links">
                <img src="images/fb.png" class="fb" alt="">
                <img src="images/ig.png" class="ig" alt="">
                <img src="images/tw.png" class="tw" alt="">
            </div>
        </div>

        <script>
            var menuList = document.getElementById('menuList');
            function togglemenu(){
                if(menuList.style.maxHeight == "0px")
                {
                    menuList.style.maxHeight = "130px";
                }
                else
                {
                    menuList.style.maxHeight = "0px";
                }
            }
        </script>
    </body>
</html>
